<script>
      //Elaborar um programa que pergunte ao usuário quantas horas e quantos minutos o filme possui de duração. Calcule e informe a duração total do filme em número de minutos.
    
const horas = prompt ('Quantas horas de duração tem o filme');
const minutos = prompt ('Quantos minutos de duracao tem o filme');
const total = Number(horas * 60) + Number(minutos);
alert('O filme tem' + ' ' + total +' ' +'minutos de duração');
</script>
